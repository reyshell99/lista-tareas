	<body>
		<section class="todoapp">

				<input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
			</header>

			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Marcar todo como completo</label>
				<ul class="todo-list">
					<!--  Estos están aquí solo para mostrar la estructura de los elementos de la lista-->
					<!-- Los elementos de la lista deben obtener la clase “edición” al editar y “completado” cuando se marcan como completados -->

						</div>

					</li> -->
				</ul>
			</section>
			<!-- Este pie de página deberia estar oculto de forma predeterminada y mostrarse cuando hay todos -->
			<footer class="footer">
				<!-- Esto deberia ser "Quedan 0 elementos" de forma predeterminada -->
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<!-- Elimina esto si no implementa el enrutamiento -->
				<ul class="filters">
					<li>
						<a class="selected filtro" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed">Completados</a>
					</li>
				</ul>
				<!-- Oculto si no quedan elementos completos ↓ -->
				<button class="clear-completed">Borra completados</button>
			</footer>
		</section>
